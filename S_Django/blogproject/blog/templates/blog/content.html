{% extends "base.html" %}
{% block title %}Blog Article {% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm" >
    <h1>{{ article.title }}</h1>

</div>
<div class="row">
    <p class="text-center">
        <span>
            {{ article.author.username }}
        </span>
        <span style="margin-left: 20px">
            {{ publish }}
        </span>
    </p>
    <div>{{ article.body }}</div>
</div>
{% endblock %}
